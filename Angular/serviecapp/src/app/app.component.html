<button (click)="getData()"  *ngIf="!data">get</button>


<div   *ngIf="data">
    <table>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <tr *ngFor="let product of data">
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
        </tr>

    </table>

</div>
