<div class="card-container">
  <h2>Login Page</h2>
  <mat-card class="card">
    <mat-card-content>
      <form #loginForm="ngForm"  (ngSubmit)="onLogin()">
        <div class="form-class"> 
          <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input matInput type="text" autofocus name="username" ngModel required minlength="4">
            <mat-error *ngIf="loginForm.controls['username'].errors?.['required'] && loginForm.controls['username'].touched">
              username is required.
            </mat-error>
            <mat-error *ngIf="loginForm.controls['username'].errors?.['minlength']">username should contain at least 4 characters</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" ngModel required minlength="6">
            <mat-error *ngIf="loginForm.controls['password'].errors?.['required'] && loginForm.controls['password'].touched">
              Password is required.
            </mat-error>
            <mat-error *ngIf="loginForm.controls['password'].errors?.['minlength']">Password should contain at least 6 characters</mat-error>
          </mat-form-field>
        </div>
        <div class="btn">
          <button mat-flat-button color="primary" [disabled]="!loginForm.valid">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
